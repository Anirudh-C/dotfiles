<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <title>Loading...</title>
    <link rel="icon" href="../img/icon/icon16.png">
    <style>
        .loader{
           /*$size: 35px;*/
           position: fixed;
           top: 50%;
           left:50%;
           margin-left: -17px;
           margin-top: -17px;
           background-size: contain;
           height: 35px;
           width: 35px;
           animation:  elastic-rotation 1.33s cubic-bezier(0.680, -0.550, 0.265, 1.550) infinite;
           background-repeat: no-repeat;
           background-position: center center;
           background-image: url(/img/image/loading_2.svg);
           background-size: 170px;
        }

        @keyframes elastic-rotation {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
    </style>
    
    
    <script>
        localStorage.setItem("page-show-loading", 1);
    </script>
</head>

<body>
    <!--<img id="loading" src="../img/icon/loading128.png" />-->
    <div id="loading" class="loader"></div>
</body>


</html>
